<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <!-- Link to the external CSS file for styles -->
    <link rel="stylesheet" href="assets/css/styles.css">

            </div>

            <!-- Navigation List: Main link -->
            <div class="nav__list">
              <a href="#" class="nav__link active" data-page="./article/Main.html">
                <img src="./Icons/Menu/home-outline.png" width="24" height="24" class="nav__icon"> 
                <span class="nav_name">Main</span>
              </a>
            </div>

            <!-- Navigation link: Company page -->
            <div>  
              <a href="#" class="nav__link" data-page="./article/Company.html">
                <img src="./Icons/Menu/Company.png" width="24" height="24" class="nav__icon">

            <!-- Navigation link: Application page -->

              <a href="#" class="nav__link" data-page="./article/Application.html">

              <a href="#" class="nav__link" data-page="./article/Link.html">

            <!-- Navigation link: Settings page -->

                <span class="nav_name">Settings</span>
              </a>
            </div>  
          </div>
        </nav>
    </div> 

    <!-- Main Content Area -->
    <main id="content-area">
        <!-- Page title -->
        <h1>Dashboard</h1>
        <!-- Container for dynamically loaded content -->
        <div id="content-container">
            <!-- Initial content is displayed here -->
            <p>Welcome to the dashboard</p>
        </div>
    </main>
    
    <!-- Link to the main JavaScript file that handles dynamic content and interaction -->
    <script src="./assets/js/main.js"></script> 
</body>
</html>
